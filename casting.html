<script type="text/python">
"""
    A small demo in type casting and concatenating variable types as strings.
"""

from browser import doc, html

start_num =1

def show_popup(start_num):
    print("BEFORE: "  + str(start_num))     # start_num = 1
    start_num = 42
    print("AFTER: " + str(start_num))       # start_num = 42
    print(type(str(start_num)))
    print("Next, print an integer: ")
    print(int(start_num))
    print(type(int(start_num)))
show_popup(start_num)

</script>
